<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; background: #f1f1f1; }
        .admin { background: #ffeb3b; }
        .stars { color: gold; }
    </style>
</head>
<body>
    <h2>WebSocket Chat</h2>

    <div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="levels"></div>

    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}`);
        let isAdmin = false;

        console.log('Attempting to connect to WebSocket server...');

        ws.onopen = () => {
            console.log('WebSocket connection established');
        };

        ws.onmessage = (event) => {
            console.log('Received data from server:', event.data);
            JSON.parse(event.data).forEach(msg => {
                const div = document.createElement('div');
                div.className = `message${msg.admin ? ' admin' : ''}`;
                div.innerHTML = `
                    ${msg.text} 
                    <div class="stars">${createStars(msg.rating, msg.id)}</div>
                    <div class="date">${msg.date}</div>
                `;
                document.getElementById('levels').appendChild(div);
            });
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        function createStars(rating = 0, id) {
            return [...Array(5)].map((_, i) => 
                `<span class="star" onclick="${isAdmin ? `rate('${id}', ${i + 1})` : ''}">${i < rating ? '★' : '☆'}</span>`
            ).join('');
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (!input.value.trim()) return;
            const message = {
                text: input.value,
                rating: 0,
                admin: isAdmin,
                id: Date.now()
            };
            console.log('Sending message to server:', message);
            ws.send(JSON.stringify(message));
            input.value = '';
        }

        function login() {
            isAdmin = document.getElementById('username').value === 'Admin' && 
                     document.getElementById('password').value === '1622005';
            console.log('Admin login attempt. Success:', isAdmin);
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
