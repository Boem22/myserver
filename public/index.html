<!DOCTYPE html>
<html>
<head>
    <title>Retro Level Rater</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Press Start 2P', cursive; background: #1a1a1a; color: #00ff00; }
        #adminLogin { position: absolute; top: 10px; right: 10px; }
        .container { max-width: 800px; margin: 60px auto; }
        #messageInput { width: 70%; padding: 8px; background: #000; color: #0f0; border: 2px solid #0f0; }
        button { background: #000; color: #0f0; border: 2px solid #0f0; padding: 8px; cursor: pointer; }
        #levels { height: 500px; overflow-y: auto; border: 2px solid #0f0; padding: 10px; margin: 20px 0; }
        .message { margin: 10px 0; padding: 10px; border: 1px solid #0f0; }
        .stars { color: #ff0; margin-top: 5px; }
        .date { font-size: 0.6em; color: #666; }
        .admin { border-color: #ff0000; }
    </style>
</head>
<body>
    <div id="adminLogin">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div class="container">
        <input id="messageInput" placeholder="Enter level name...">
        <button onclick="sendMessage()">Submit</button>
        <div id="levels"></div>
    </div>

    <script>
        const ws = new WebSocket(`wss://${window.location.host}`);
        let isAdmin = false;

        ws.onmessage = (event) => {
            JSON.parse(event.data).forEach(msg => {
                const div = document.createElement('div');
                div.className = `message${msg.admin ? ' admin' : ''}`;
                div.innerHTML = `
                    ${msg.text} 
                    <div class="stars">${createStars(msg.rating)}</div>
                    <div class="date">${msg.date}</div>
                `;
                document.getElementById('levels').appendChild(div);
            });
        };

        function createStars(rating = 0) {
            return [...Array(5)].map((_, i) => 
                `<span class="star" onclick="${isAdmin ? `rate('${msg.id}', ${i + 1})` : ''}">${i < rating ? '★' : '☆'}</span>`
            ).join('');
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            ws.send(JSON.stringify({
                text: input.value,
                rating: 0,
                admin: isAdmin,
                id: Date.now()
            }));
            input.value = '';
        }

        function login() {
            isAdmin = document.getElementById('username').value === 'Admin' && 
                     document.getElementById('password').value === '1622005';
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
