<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kip Maker</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 20px;
    }

    /* Form Styles */
    #messageForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #messageInput {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      resize: none;
    }

    #messageForm button {
      background-color: #ff6f61;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #messageForm button:hover {
      background-color: #ff4a3d;
    }

    /* Search Bar Styles */
    #searchBar {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    /* Admin Form Styles */
    #adminForm {
      margin-top: 20px;
    }

    #adminForm input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    #adminForm button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px 0; /* Add spacing between buttons */
    }

    #adminForm button:hover {
      background-color: #555;
    }

    /* Messages List Styles */
    #messageList {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    #messageList li {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 0.9rem;
      color: #555;
    }

    #messageList li:last-child {
      border-bottom: none;
    }

    #messageList input[type="checkbox"] {
      margin-right: 10px;
      display: none; /* Hidden by default */
    }

    /* Error Message Styles */
    .error-message {
      color: #ff4a3d;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kip Maker</h1>
    <form id="messageForm">
      <textarea id="messageInput" placeholder="Type your message here..." required></textarea>
      <button type="submit">Send</button>
    </form>
    <input type="text" id="searchBar" placeholder="Search messages...">
    <h2>Messages</h2>
    <ul id="messageList"></ul>
    <div id="errorMessage" class="error-message"></div>

    <!-- Admin Form -->
    <form id="adminForm">
      <input type="text" id="adminUsername" placeholder="Admin Username" required>
      <input type="password" id="adminPassword" placeholder="Admin Password" required>
      <button type="button" id="confirmLogin">Log In</button>
      <button type="button" id="deleteSelected" style="display: none;">Delete Selected Messages</button>
      <button type="button" id="logOut" style="display: none;">Log Out</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const messageList = document.getElementById('messageList');
    const errorMessage = document.getElementById('errorMessage');
    const searchBar = document.getElementById('searchBar');
    const adminForm = document.getElementById('adminForm');
    const adminUsername = document.getElementById('adminUsername');
    const adminPassword = document.getElementById('adminPassword');
    const confirmLoginButton = document.getElementById('confirmLogin');
    const deleteSelectedButton = document.getElementById('deleteSelected');
    const logOutButton = document.getElementById('logOut');

    let isAdminLoggedIn = false;

    // Connect to the WebSocket server
    const ws = new WebSocket(`wss://${window.location.host}`);

    // Handle WebSocket connection open
    ws.onopen = () => {
      console.log('Connected to WebSocket server');
    };

    // Handle incoming messages from the server
    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);

        if (data.type === 'init') {
          // Display initial messages
          data.messages.forEach((msg, index) => addMessageToList(msg, index));
          isAdminLoggedIn = data.isAdminLoggedIn;
          updateAdminUI();
        } else if (data.type === 'message') {
          // Display new message
          addMessageToList(data.message, messages.length);
        } else if (data.type === 'error') {
          // Display error message
          console.error('Server error:', data.message);
          errorMessage.textContent = `Server error: ${data.message}`;
        } else if (data.type === 'admin') {
          // Handle admin actions
          console.log('Admin action:', data.message);
          errorMessage.textContent = data.message;
          isAdminLoggedIn = data.isAdminLoggedIn;
          updateAdminUI();
        }
      } catch (error) {
        console.error('Failed to parse server message:', error);
        errorMessage.textContent = 'Failed to parse server message.';
      }
    };

    // Handle WebSocket errors
    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      errorMessage.textContent = 'WebSocket error: Check the console for details.';
    };

    // Handle WebSocket connection close
    ws.onclose = () => {
      console.log('Disconnected from WebSocket server');
      errorMessage.textContent = 'Disconnected from WebSocket server.';
    };

    // Handle form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const message = messageInput.value.trim();
      if (!message) {
        errorMessage.textContent = 'Please enter a message.';
        return;
      }

      // Clear previous error messages
      errorMessage.textContent = '';

      // Send the message to the server in JSON format
      ws.send(JSON.stringify({ text: message }));
      messageInput.value = ''; // Clear the input
    });

    // Handle search bar input
    searchBar.addEventListener('input', () => {
      const searchTerm = searchBar.value.toLowerCase();
      const messages = Array.from(messageList.children);

      messages.forEach((message) => {
        const text = message.textContent.toLowerCase();
        if (text.includes(searchTerm)) {
          message.style.display = 'flex';
        } else {
          message.style.display = 'none';
        }
      });
    });

    // Handle admin login
    confirmLoginButton.addEventListener('click', () => {
      const username = adminUsername.value.trim();
      const password = adminPassword.value.trim();

      if (!username || !password) {
        errorMessage.textContent = 'Please enter admin credentials.';
        return;
      }

      // Send the login command to the server
      ws.send(JSON.stringify({
        type: 'admin',
        command: 'login',
        username: username,
        password: password
      }));

      // Clear the form
      adminUsername.value = '';
      adminPassword.value = '';
    });

    // Handle delete selected messages
    deleteSelectedButton.addEventListener('click', () => {
      // Get the selected message IDs
      const checkboxes = document.querySelectorAll('#messageList input[type="checkbox"]:checked');
      const messageIds = Array.from(checkboxes).map((checkbox) => parseInt(checkbox.dataset.index));

      if (messageIds.length === 0) {
        errorMessage.textContent = 'No messages selected.';
        return;
      }

      // Send the delete command to the server
      ws.send(JSON.stringify({
        type: 'admin',
        command: 'deleteMessages',
        messageIds: messageIds
      }));
    });

    // Handle log out
    logOutButton.addEventListener('click', () => {
      // Send the logout command to the server
      ws.send(JSON.stringify({
        type: 'admin',
        command: 'logout'
      }));
    });

    // Helper function to add a message to the list
    function addMessageToList(msg, index) {
      const li = document.createElement('li');
      li.innerHTML = `
        <input type="checkbox" data-index="${index}" ${isAdminLoggedIn ? '' : 'style="display: none;"'}>
        <span>${msg.timestamp}: ${msg.text}</span>
      `;
      messageList.appendChild(li);
      // Scroll to the bottom of the message list
      messageList.scrollTop = messageList.scrollHeight;
    }

    // Helper function to update the admin UI
    function updateAdminUI() {
      if (isAdminLoggedIn) {
        confirmLoginButton.style.display = 'none';
        deleteSelectedButton.style.display = 'block';
        logOutButton.style.display = 'block';
        document.querySelectorAll('#messageList input[type="checkbox"]').forEach((checkbox) => {
          checkbox.style.display = 'inline-block';
        });
      } else {
        confirmLoginButton.style.display = 'block';
        deleteSelectedButton.style.display = 'none';
        logOutButton.style.display = 'none';
        document.querySelectorAll('#messageList input[type="checkbox"]').forEach((checkbox) => {
          checkbox.style.display = 'none';
        });
      }
    }
  </script>
</body>
</html>
