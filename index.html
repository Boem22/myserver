<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kip Online Maker</title>
  <style>
    /* Import the Pixeled font */
    @font-face {
      font-family: 'Pixeled';
      src: url('Pixeled.ttf') format('truetype');
    }

    /* Apply the font to the entire page */
    body {
      font-family: 'Pixeled', sans-serif;
      background-color: #1e1e1e;
      color: #fef4b8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    #levels-container,
    #comments-container {
      overflow-y: auto;
      max-height: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #2d2d2d;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    .delete-btn {
      margin-left: 10px;
      color: red;
      cursor: pointer;
    }

    .comment {
      display: flex;
      flex-direction: column;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #3a3a3a;
    }

    .hidden {
      display: none;
    }

    .timestamp {
      font-size: 0.8em;
      color: #888;
      margin-left: 10px;
    }

    input, button {
      font-family: 'Pixeled', sans-serif;
      padding: 5px;
      margin: 5px 0;
      background-color: #444;
      color: #fef4b8;
      border: 1px solid #666;
      border-radius: 3px;
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    iframe {
      border: 2px solid #666;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Kip Online Maker</h1>

  <!-- Admin Login -->
  <div id="admin-login">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn" onclick="login()">Login</button>
    <button id="logout-btn" class="hidden" onclick="logout()">Logout</button>
    <div id="login-status" class="hidden fade-in">You are now logged in as admin.</div>
    <div id="login-error" class="hidden fade-in">Wrong username or password, try again</div>
  </div>

  <!-- Game Embed -->
  <div id="game-container">
    <iframe frameborder="0" src="https://itch.io/embed-upload/13098567?color=fef4b8" allowfullscreen="" width="720" height="500"></iframe>
  </div>

  <!-- Level Input -->
  <div id="level-input-container">
    <input type="text" id="level-input" placeholder="Enter level code..." />
    <button onclick="addLevel()">Add Level</button>
  </div>

  <!-- Levels Container -->
  <div id="levels-container"></div>

  <!-- Comments Container -->
  <div id="comments-container"></div>

  <script>
    console.log('Site opened by a user.');
    const ws = new WebSocket('wss://myserver-1jxx.onrender.com');

    // Persistent storage
    let levels = JSON.parse(localStorage.getItem('levels')) || [];
    let levelVotes = JSON.parse(localStorage.getItem('levelVotes')) || {};
    let userVotes = JSON.parse(localStorage.getItem('userVotes')) || {};
    let deletedMessages = new Set(JSON.parse(localStorage.getItem('deletedMessages')) || []);
    let deletedLevels = new Set(JSON.parse(localStorage.getItem('deletedLevels')) || []);
    let isAdmin = false;

    function initAdminUI() {
      const elements = {
        loginBtn: document.getElementById('login-btn'),
        logoutBtn: document.getElementById('logout-btn'),
        status: document.getElementById('login-status'),
        error: document.getElementById('login-error')
      };

      if (isAdmin) {
        elements.loginBtn.classList.add('hidden');
        elements.logoutBtn.classList.remove('hidden');
        elements.status.classList.remove('hidden');
        elements.error.classList.add('hidden');
      } else {
        elements.loginBtn.classList.remove('hidden');
        elements.logoutBtn.classList.add('hidden');
        elements.status.classList.add('hidden');
        elements.error.classList.add('hidden');
      }
    }

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'Admin' && pass === '1622005') {
        isAdmin = true;
        document.getElementById('login-status').classList.remove('hidden');
        document.getElementById('login-error').classList.add('hidden');
        initAdminUI();
      } else {
        document.getElementById('login-error').classList.remove('hidden');
        document.getElementById('login-status').classList.add('hidden');
      }
    }

    function logout() {
      isAdmin = false;
      initAdminUI();
    }

    document.getElementById('username').addEventListener('input', () => {
      document.getElementById('login-error').classList.add('hidden');
    });
    document.getElementById('password').addEventListener('input', () => {
      document.getElementById('login-error').classList.add('hidden');
    });

    function addLevel() {
      const levelInput = document.getElementById('level-input');
      const levelCode = levelInput.value.trim();
      if (levelCode) {
        const levelId = Date.now();
        levels.push({ id: levelId, name: levelCode });
        levelVotes[levelId] = { up: 0, down: 0 };
        localStorage.setItem('levels', JSON.stringify(levels));
        localStorage.setItem('levelVotes', JSON.stringify(levelVotes));
        renderLevels();
        levelInput.value = '';

        ws.send(JSON.stringify({
          type: 'new_level',
          level: { id: levelId, name: levelCode }
        }));
      }
    }

    function deleteLevel(levelId) {
      levels = levels.filter(level => level.id !== levelId);
      delete levelVotes[levelId];
      localStorage.setItem('levels', JSON.stringify(levels));
      localStorage.setItem('levelVotes', JSON.stringify(levelVotes));
      renderLevels();

      deletedLevels.add(levelId);
      localStorage.setItem('deletedLevels', JSON.stringify([...deletedLevels]));

      ws.send(JSON.stringify({
        type: 'delete_level',
        levelId: levelId
      }));
    }

    function voteLevel(levelId, value) {
      if (userVotes[levelId]) return alert('You have already voted!');
      levelVotes[levelId][value === 1 ? 'up' : 'down']++;
      userVotes[levelId] = true;
      localStorage.setItem('levelVotes', JSON.stringify(levelVotes));
      localStorage.setItem('userVotes', JSON.stringify(userVotes));
      renderLevels();
    }

    function renderLevels() {
      const container = document.getElementById('levels-container');
      container.innerHTML = levels
        .filter(level => !deletedLevels.has(level.id))
        .map(level => {
          const votes = levelVotes[level.id] || { up: 0, down: 0 };
          return `
            <div class="level-card">
              <div>${level.name}</div>
              <div class="vote-container">
                <button onclick="voteLevel(${level.id}, 1)" ${userVotes[level.id] ? 'disabled' : ''}>👍 ${votes.up}</button>
                <button onclick="voteLevel(${level.id}, -1)" ${userVotes[level.id] ? 'disabled' : ''}>👎 ${votes.down}</button>
                ${isAdmin ? `<div class="delete-level-btn" onclick="deleteLevel(${level.id})">🗑️</div>` : ''}
              </div>
            </div>
          `;
        }).join('');
    }

    function handleMessage(message) {
      if (deletedMessages.has(message.id)) return;
      
      const container = document.getElementById('comments-container');
      const comment = document.createElement('div');
      comment.className = 'comment';
      comment.setAttribute('data-id', message.id);
      comment.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div class="content">${message.content}</div>
          <small class="timestamp">${message.time || ''}</small>
          ${isAdmin ? `<div class="delete-btn" onclick="deleteComment(this, '${message.id}')">🗑️</div>` : ''}
        </div>
        <div class="vote-container">
          <button onclick="voteComment(this)">👍 0</button>
          <button onclick="voteComment(this)">👎 0</button>
        </div>
      `;
      container.prepend(comment);
    }

    function deleteComment(element, messageId) {
      deletedMessages.add(messageId);
      localStorage.setItem('deletedMessages', JSON.stringify([...deletedMessages]));
      element.closest('.comment').remove();
      ws.send(JSON.stringify({ type: 'delete_message', messageId: messageId }));
    }

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      message.time = message.timestamp ? 
        new Date(message.timestamp).toLocaleTimeString() : '';

      switch(message.type) {
        case 'init':
          levels = message.levels.filter(l => !deletedLevels.has(l.id));
          localStorage.setItem('levels', JSON.stringify(levels));
          renderLevels();
          message.messages.forEach(handleMessage);
          break;
          
        case 'new_level':
          if (!levels.some(l => l.id === message.level.id)) {
            levels.push(message.level);
            localStorage.setItem('levels', JSON.stringify(levels));
            renderLevels();
          }
          break;
          
        case 'comment':
          handleMessage(message);
          break;
          
        case 'delete_message':
          deletedMessages.add(message.messageId);
          document.querySelector(`.comment[data-id="${message.messageId}"]`)?.remove();
          break;
          
        case 'delete_level':
          deletedLevels.add(message.levelId);
          levels = levels.filter(l => l.id !== message.levelId);
          renderLevels();
          break;
      }
    };

    window.addEventListener('message', (event) => {
      if (event.origin !== 'https://turbowarp.org') return;
      ws.send(JSON.stringify({
        type: 'comment',
        content: event.data,
        id: Date.now().toString(),
        timestamp: Date.now()
      }));
    });

    initAdminUI();
    renderLevels();
  </script>
</body>
</html>
