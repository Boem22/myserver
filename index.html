<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kip Online Maker</title>
  <style>
    /* Import the Pixeled font */
    @font-face {
      font-family: 'Pixeled';
      src: url('Pixeled.ttf') format('truetype');
    }

    /* Apply the font to the entire page */
    body {
      font-family: 'Pixeled', sans-serif;
      background-color: #1e1e1e;
      color: #fef4b8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Admin Login */
    #admin-login {
      margin-bottom: 20px;
    }

    #admin-login input,
    #admin-login button {
      font-family: 'Pixeled', sans-serif;
      padding: 5px;
      margin: 5px 0;
      background-color: #444;
      color: #fef4b8;
      border: 1px solid #666;
      border-radius: 3px;
    }

    #admin-login button {
      cursor: pointer;
    }

    #admin-login button:hover {
      background-color: #555;
    }

    .hidden {
      display: none;
    }

    /* Game Embed */
    #game-container {
      margin-bottom: 20px;
    }

    iframe {
      border: 2px solid #666;
      border-radius: 5px;
    }

    /* Level Input */
    #level-input-container {
      margin-bottom: 20px;
    }

    #level-input-container input,
    #level-input-container button {
      font-family: 'Pixeled', sans-serif;
      padding: 5px;
      margin: 5px 0;
      background-color: #444;
      color: #fef4b8;
      border: 1px solid #666;
      border-radius: 3px;
    }

    #level-input-container button {
      cursor: pointer;
    }

    #level-input-container button:hover {
      background-color: #555;
    }

    /* Levels and Comments Containers */
    #levels-container,
    #comments-container {
      overflow-y: auto; /* Enable vertical scrolling */
      max-height: 200px; /* Set a fixed height for the containers */
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #2d2d2d;
    }

    /* Custom scrollbar styling */
    #levels-container::-webkit-scrollbar,
    #comments-container::-webkit-scrollbar {
      width: 8px; /* Width of the scrollbar */
    }

    #levels-container::-webkit-scrollbar-track,
    #comments-container::-webkit-scrollbar-track {
      background: #1e1e1e; /* Track color */
      border-radius: 5px;
    }

    #levels-container::-webkit-scrollbar-thumb,
    #comments-container::-webkit-scrollbar-thumb {
      background: #888; /* Thumb color */
      border-radius: 5px;
    }

    #levels-container::-webkit-scrollbar-thumb:hover,
    #comments-container::-webkit-scrollbar-thumb:hover {
      background: #555; /* Thumb color on hover */
    }

    /* Level and Comment Cards */
    .level-card,
    .comment {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #3a3a3a;
    }

    .vote-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .vote-container button {
      font-family: 'Pixeled', sans-serif;
      padding: 5px;
      background-color: #444;
      color: #fef4b8;
      border: 1px solid #666;
      border-radius: 3px;
      cursor: pointer;
    }

    .vote-container button:hover {
      background-color: #555;
    }

    .delete-btn,
    .delete-level-btn {
      margin-left: 10px;
      color: red;
      cursor: pointer;
    }

    .timestamp {
      font-size: 0.8em;
      color: #888;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Kip Online Maker</h1>

  <!-- Admin Login -->
  <div id="admin-login">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn" onclick="login()">Login</button>
    <button id="logout-btn" class="hidden" onclick="logout()">Logout</button>
  </div>

  <!-- Game Embed -->
  <div id="game-container">
    <iframe frameborder="0" src="https://itch.io/embed-upload/13098567?color=fef4b8" allowfullscreen="" width="720" height="500"></iframe>
  </div>

  <!-- Level Input -->
  <div id="level-input-container">
    <input type="text" id="level-input" placeholder="Enter level code..." />
    <button onclick="addLevel()">Add Level</button>
  </div>

  <!-- Levels Container -->
  <div id="levels-container"></div>

  <!-- Comments Container -->
  <div id="comments-container"></div>

  <script>
    const ws = new WebSocket('wss://myserver-1jxx.onrender.com');
    let isAdmin = false;

    // Load data from localStorage
    const levels = JSON.parse(localStorage.getItem('levels')) || [];
    const levelVotes = JSON.parse(localStorage.getItem('levelVotes')) || {};
    const userVotes = JSON.parse(localStorage.getItem('userVotes')) || {};
    const deletedMessages = new Set(JSON.parse(localStorage.getItem('deletedMessages')) || []);
    const deletedLevels = new Set(JSON.parse(localStorage.getItem('deletedLevels')) || []);

    // Initialize admin UI
    function initAdminUI() {
      document.getElementById('login-btn').classList.toggle('hidden', isAdmin);
      document.getElementById('logout-btn').classList.toggle('hidden', !isAdmin);
      updateDeleteButtons();
    }

    // Update delete buttons for all messages
    function updateDeleteButtons() {
      document.querySelectorAll('.comment').forEach(comment => {
        const deleteBtn = comment.querySelector('.delete-btn');
        if (isAdmin && !deleteBtn) {
          const deleteButton = document.createElement('div');
          deleteButton.className = 'delete-btn';
          deleteButton.textContent = 'üóëÔ∏è';
          deleteButton.onclick = () => deleteComment(deleteButton, comment.getAttribute('data-id'));
          comment.querySelector('div').appendChild(deleteButton);
        } else if (!isAdmin && deleteBtn) {
          deleteBtn.remove();
        }
      });
    }

    // Login function
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'Admin' && pass === '1622005') {
        isAdmin = true;
        initAdminUI();
      }
    }

    // Logout function
    function logout() {
      isAdmin = false;
      initAdminUI();
    }

    // Add a new level
    function addLevel() {
      const levelInput = document.getElementById('level-input');
      const levelCode = levelInput.value.trim();
      if (levelCode) {
        const levelId = Date.now();
        levels.push({ id: levelId, name: levelCode });
        levelVotes[levelId] = { up: 0, down: 0 };
        saveData('levels', levels);
        saveData('levelVotes', levelVotes);
        renderLevels();
        levelInput.value = '';

        ws.send(JSON.stringify({
          type: 'new_level',
          level: { id: levelId, name: levelCode }
        }));
      }
    }

    // Delete a level
    function deleteLevel(levelId) {
      levels.splice(levels.findIndex(l => l.id === levelId), 1);
      delete levelVotes[levelId];
      saveData('levels', levels);
      saveData('levelVotes', levelVotes);
      renderLevels();

      deletedLevels.add(levelId);
      saveData('deletedLevels', [...deletedLevels]);

      ws.send(JSON.stringify({ type: 'delete_level', levelId }));
    }

    // Vote on a level
    function voteLevel(levelId, value) {
      if (userVotes[levelId]) return alert('You have already voted!');
      levelVotes[levelId][value === 1 ? 'up' : 'down']++;
      userVotes[levelId] = true;
      saveData('levelVotes', levelVotes);
      saveData('userVotes', userVotes);
      renderLevels();

      ws.send(JSON.stringify({ type: 'vote_level', levelId, value }));
    }

    // Render levels
    function renderLevels() {
      const container = document.getElementById('levels-container');
      container.innerHTML = levels
        .filter(level => !deletedLevels.has(level.id))
        .map(level => {
          const votes = levelVotes[level.id] || { up: 0, down: 0 };
          return `
            <div class="level-card">
              <div>${level.name}</div>
              <div class="vote-container">
                <button onclick="voteLevel(${level.id}, 1)" ${userVotes[level.id] ? 'disabled' : ''}>üëç ${votes.up}</button>
                <button onclick="voteLevel(${level.id}, -1)" ${userVotes[level.id] ? 'disabled' : ''}>üëé ${votes.down}</button>
                ${isAdmin ? `<div class="delete-level-btn" onclick="deleteLevel(${level.id})">üóëÔ∏è</div>` : ''}
              </div>
            </div>
          `;
        }).join('');
    }

    // Handle incoming messages
    function handleMessage(message) {
      if (deletedMessages.has(message.id)) return;
      
      const container = document.getElementById('comments-container');
      const comment = document.createElement('div');
      comment.className = 'comment';
      comment.setAttribute('data-id', message.id);
      comment.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div class="content">${message.content}</div>
          <small class="timestamp">${message.time || ''}</small>
          ${isAdmin ? `<div class="delete-btn" onclick="deleteComment(this, '${message.id}')">üóëÔ∏è</div>` : ''}
        </div>
        <div class="vote-container">
          <button onclick="voteComment(this, '${message.id}', 1)">üëç ${message.upvotes || 0}</button>
          <button onclick="voteComment(this, '${message.id}', -1)">üëé ${message.downvotes || 0}</button>
        </div>
      `;
      container.prepend(comment);
    }

    // Delete a comment
    function deleteComment(element, messageId) {
      deletedMessages.add(messageId);
      saveData('deletedMessages', [...deletedMessages]);
      element.closest('.comment').remove();
      ws.send(JSON.stringify({ type: 'delete_message', messageId }));
    }

    // Vote on a comment
    function voteComment(button, messageId, value) {
      if (userVotes[messageId]) return alert('You have already voted!');
      const voteContainer = button.parentElement;
      const upButton = voteContainer.querySelector('button:first-child');
      const downButton = voteContainer.querySelector('button:last-child');

      if (value === 1) {
        const upCount = parseInt(upButton.textContent.match(/\d+/)[0]) + 1;
        upButton.textContent = `üëç ${upCount}`;
      } else {
        const downCount = parseInt(downButton.textContent.match(/\d+/)[0]) + 1;
        downButton.textContent = `üëé ${downCount}`;
      }

      userVotes[messageId] = true;
      saveData('userVotes', userVotes);

      ws.send(JSON.stringify({ type: 'vote_comment', messageId, value }));
    }

    // Save data to localStorage
    function saveData(key, data) {
      localStorage.setItem(key, JSON.stringify(data));
    }

    // WebSocket message handler
    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      message.time = message.timestamp ? new Date(message.timestamp).toLocaleTimeString() : '';

      switch (message.type) {
        case 'init':
          levels.push(...message.levels.filter(l => !deletedLevels.has(l.id)));
          Object.assign(levelVotes, message.levelVotes || {});
          Object.assign(userVotes, message.userVotes || {});
          saveData('levels', levels);
          saveData('levelVotes', levelVotes);
          saveData('userVotes', userVotes);
          renderLevels();
          message.messages.forEach(handleMessage);
          break;

        case 'new_level':
          if (!levels.some(l => l.id === message.level.id)) {
            levels.push(message.level);
            levelVotes[message.level.id] = { up: 0, down: 0 };
            saveData('levels', levels);
            saveData('levelVotes', levelVotes);
            renderLevels();
          }
          break;

        case 'vote_level':
          levelVotes[message.levelId] = levelVotes[message.levelId] || { up: 0, down: 0 };
          levelVotes[message.levelId][message.value === 1 ? 'up' : 'down']++;
          saveData('levelVotes', levelVotes);
          renderLevels();
          break;

        case 'vote_comment':
          const comment = document.querySelector(`.comment[data-id="${message.messageId}"]`);
          if (comment) {
            const upButton = comment.querySelector('.vote-container button:first-child');
            const downButton = comment.querySelector('.vote-container button:last-child');
            if (message.value === 1) {
              const upCount = parseInt(upButton.textContent.match(/\d+/)[0]) + 1;
              upButton.textContent = `üëç ${upCount}`;
            } else {
              const downCount = parseInt(downButton.textContent.match(/\d+/)[0]) + 1;
              downButton.textContent = `üëé ${downCount}`;
            }
          }
          break;

        case 'comment':
          handleMessage(message);
          break;

        case 'delete_message':
          deletedMessages.add(message.messageId);
          document.querySelector(`.comment[data-id="${message.messageId}"]`)?.remove();
          break;

        case 'delete_level':
          deletedLevels.add(message.levelId);
          levels.splice(levels.findIndex(l => l.id === message.levelId), 1);
          renderLevels();
          break;
      }
    };

    // TurboWarp message handler
    window.addEventListener('message', (event) => {
      if (event.origin !== 'https://turbowarp.org') return;
      ws.send(JSON.stringify({
        type: 'comment',
        content: event.data,
        id: Date.now().toString(),
        timestamp: Date.now(),
        upvotes: 0,
        downvotes: 0
      }));
    });

    // Initial render
    initAdminUI();
    renderLevels();
  </script>
</body>
</html>
