<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kip Online Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        #game-container {
            margin-bottom: 20px;
            text-align: center;
        }

        #levels-container {
            height: 200px; /* Fixed height for vertical scrolling */
            overflow-y: auto; /* Vertical scroll */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .level-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .level-card .vote-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .vote-container .ratio {
            font-size: 14px;
            color: #666;
        }

        .delete-level-btn {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }

        #level-input-container {
            margin-bottom: 20px;
        }

        #level-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #comments-container {
            margin-top: 20px;
        }

        .comment {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .delete-btn {
            margin-right: 10px;
            color: red;
            cursor: pointer;
        }

        #admin-login {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #login-status {
            color: green;
            font-size: 12px;
            margin-top: 5px;
        }

        #login-error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none; /* Hidden by default */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Kip Online Maker</h1>

    <!-- Admin Login -->
    <div id="admin-login">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button class="hidden" onclick="logout()">Logout</button>
        <div id="login-status" class="hidden">You are logged in as Admin.</div>
        <div id="login-error" class="hidden">Incorrect username or password.</div>
    </div>

    <!-- Game Embed -->
    <div id="game-container">
        <iframe frameborder="0" src="https://itch.io/embed-upload/13098567?color=fef4b8" allowfullscreen="" width="720" height="500"></iframe>
    </div>

    <!-- Level Input -->
    <div id="level-input-container">
        <input type="text" id="level-input" placeholder="Enter level code...">
        <button onclick="addLevel()">Add Level</button>
    </div>

    <!-- Levels Container -->
    <div id="levels-container">
        <!-- Levels will be populated dynamically -->
    </div>

    <!-- Comments Container -->
    <div id="comments-container">
        <!-- Comments will be populated dynamically -->
    </div>

    <script>
        // Log when the site is opened
        console.log('Site opened by a user.');

        // WebSocket connection
        const ws = new WebSocket('wss://myserver-1jxx.onrender.com');

        // Load levels and votes from localStorage
        let levels = JSON.parse(localStorage.getItem('levels')) || [];
        let levelVotes = JSON.parse(localStorage.getItem('levelVotes')) || {};
        let userVotes = JSON.parse(localStorage.getItem('userVotes')) || {};

        // Admin state (not saved in localStorage)
        let isAdmin = false;

        // Initialize admin UI
        function initAdminUI() {
            if (isAdmin) {
                document.querySelectorAll('.delete-btn, .delete-level-btn').forEach(btn => btn.classList.remove('hidden'));
                document.querySelector('#admin-login button').classList.add('hidden');
                document.querySelector('#admin-login .hidden').classList.remove('hidden');
                document.getElementById('login-status').classList.remove('hidden');
                document.getElementById('login-error').classList.add('hidden');
            } else {
                document.querySelectorAll('.delete-btn, .delete-level-btn').forEach(btn => btn.classList.add('hidden'));
                document.querySelector('#admin-login button').classList.remove('hidden');
                document.querySelector('#admin-login .hidden').classList.add('hidden');
                document.getElementById('login-status').classList.add('hidden');
            }
        }

        // Login function
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user === 'Admin' && pass === '1622005') {
                isAdmin = true;
                initAdminUI();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        // Logout function
        function logout() {
            isAdmin = false;
            initAdminUI();
        }

        // Clear login error when typing
        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('login-error').classList.add('hidden');
        });

        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('login-error').classList.add('hidden');
        });

        // Add level function
        function addLevel() {
            const levelInput = document.getElementById('level-input');
            const levelCode = levelInput.value.trim();
            if (levelCode) {
                const levelId = Date.now(); // Unique ID for the level
                levels.push({ id: levelId, name: levelCode });
                levelVotes[levelId] = { up: 0, down: 0 }; // Initialize votes for the level
                localStorage.setItem('levels', JSON.stringify(levels));
                localStorage.setItem('levelVotes', JSON.stringify(levelVotes));
                renderLevels();
                levelInput.value = ''; // Clear input

                // Send the new level via WebSocket
                const message = {
                    type: 'new_level',
                    content: `New level added: ${levelCode}`,
                    level: { id: levelId, name: levelCode }
                };
                ws.send(JSON.stringify(message));
            }
        }

        // Delete level function
        function deleteLevel(levelId) {
            levels = levels.filter(level => level.id !== levelId);
            delete levelVotes[levelId];
            localStorage.setItem('levels', JSON.stringify(levels));
            localStorage.setItem('levelVotes', JSON.stringify(levelVotes));
            renderLevels();
        }

        // Voting function for levels
        function voteLevel(levelId, value) {
            if (userVotes[levelId]) {
                alert('You have already voted on this level!');
                return;
            }

            if (!levelVotes[levelId]) levelVotes[levelId] = { up: 0, down: 0 };
            levelVotes[levelId][value === 1 ? 'up' : 'down']++;
            userVotes[levelId] = true; // Mark that the user has voted on this level

            localStorage.setItem('levelVotes', JSON.stringify(levelVotes));
            localStorage.setItem('userVotes', JSON.stringify(userVotes));
            renderLevels(); // Update the display
        }

        // Render levels
        function renderLevels() {
            const container = document.getElementById('levels-container');
            container.innerHTML = levels.map(level => {
                const votes = levelVotes[level.id] || { up: 0, down: 0 };
                const ratioText = `${votes.up} vote(s) up ; ${votes.down} vote(s) down`;
                return `
                    <div class="level-card">
                        <div>${level.name}</div>
                        <div class="vote-container">
                            <button onclick="voteLevel(${level.id}, 1)" ${userVotes[level.id] ? 'disabled' : ''}>üëç ${votes.up}</button>
                            <button onclick="voteLevel(${level.id}, -1)" ${userVotes[level.id] ? 'disabled' : ''}>üëé ${votes.down}</button>
                            <div class="ratio">${ratioText}</div>
                            ${isAdmin ? `<div class="delete-level-btn" onclick="deleteLevel(${level.id})">üóëÔ∏è</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Handle incoming WebSocket messages
        function handleMessage(message) {
            const container = document.getElementById('comments-container');
            const comment = document.createElement('div');
            comment.className = 'comment';
            comment.innerHTML = `
                ${isAdmin ? '<div class="delete-btn" onclick="deleteComment(this)">üóëÔ∏è</div>' : ''}
                <div>
                    <div class="date">${new Date().toLocaleString()}</div>
                    <div class="content">${message.content}</div>
                </div>
            `;
            container.prepend(comment);
        }

        // Delete comment function
        function deleteComment(element) {
            element.closest('.comment').remove();
        }

        // WebSocket message handler
        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);

            if (message.type === 'new_level') {
                // Add level to all clients' UI
                levels.push(message.level);
                levelVotes[message.level.id] = { up: 0, down: 0 };
                localStorage.setItem('levels', JSON.stringify(levels));
                localStorage.setItem('levelVotes', JSON.stringify(levelVotes));
                renderLevels();
            }

            // Handle comments (existing functionality)
            handleMessage(message);
        };

        // Initial render
        initAdminUI();
        renderLevels();
    </script>
</body>
</html>
